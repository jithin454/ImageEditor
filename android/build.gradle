buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
    }
    repositories {
        google()
        mavenCentral()
        maven { url "https://artifactory.img.ly/artifactory/imgly" }
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.0") // Specify the latest stable version of the Android Gradle plugin
        classpath("com.facebook.react:react-native-gradle-plugin:0.72.4") // Make sure this matches your React Native version
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.24") // Ensure consistency with the Kotlin version
        classpath("com.google.devtools.ksp:com.google.devtools.ksp.gradle.plugin:1.9.24-1.0.20") // Make sure this aligns with the Kotlin version
        classpath("ly.img.android.sdk:plugin:10.9.0") // IMG.LY plugin version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://artifactory.img.ly/artifactory/imgly" }
    }
}

apply plugin: "com.facebook.react.rootproject"
